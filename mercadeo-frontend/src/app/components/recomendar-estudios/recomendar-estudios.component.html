<app-navigation></app-navigation>
<div class="container"> 
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Estudios Recomendados</h4>

    </div>
    <hr class="modern-form__hr" />
</div> 

<div style="display: flex; margin: 15px;"> 
  <button [routerLink]="['/analista']" mat-icon-button color="primary">
  <mat-icon>arrow_back</mat-icon>
  </button> 
  <h2>Regresar</h2>
</div>


<div class="container"> 

    <table mat-table [dataSource]="dataSource" *ngIf="estudios" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Encuestado Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{element.idEstudio}} </td>
        </ng-container>
      
        <!-- Estudio Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre Estudio </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}}  </td>
        </ng-container>
      
        <!-- Disponibilidad Column -->
        <ng-container matColumnDef="Estatus">
          <th mat-header-cell *matHeaderCellDef> Estatus </th>
          <td mat-cell *matCellDef="let element"> {{element.estatus}}  </td>
        </ng-container>
      
        <!-- Estatus Column -->
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef>  Fecha  </th>
          <td mat-cell *matCellDef="let element">  {{element.fechaI}}  </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="Opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones</th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button aria-label="Opciones"
            (click)="getEstudio(element.idEstudio)">
              <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>

              <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encuentra datos</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

      </table>

      <mat-progress-bar mode="query"  *ngIf="isWait == true" ></mat-progress-bar>


</div>
