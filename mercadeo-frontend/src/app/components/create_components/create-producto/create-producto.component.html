<div class= "container"> 
    <button class="cancel-button" mat-icon-button color="primary" (click)="goBack()">
        <mat-icon>cancel</mat-icon> Go Back
    </button> 
    <h3 class="title"> Nuevo Producto</h3><hr>
    <mat-spinner class="center" *ngIf="isWait == true" ></mat-spinner>
    <div class="content">
        <mat-horizontal-stepper linear #stepper>
            <mat-step [stepControl]="productoForm" [editable]="isEditable" errorMessage="Datos Requeridos...">
                <form [formGroup]="productoForm">
                  <ng-template matStepLabel>Subcategoria y Marca...</ng-template>
                  <mat-form-field appearance="standard">
                    <mat-label>Subcategoria</mat-label>
                    <mat-select formControlName="subcategoriaDto">
                    <mat-option
                        *ngFor="let subcategoria of subcategorias"
                        [value]="subcategoria._id">
                        {{ subcategoria._nombre }}
                    </mat-option>
                    </mat-select>
                    <mat-icon matSuffix>folder</mat-icon>
                   </mat-form-field>
                   <br>
                   <mat-form-field appearance="standard">
                    <mat-label>Marcas</mat-label>
                    <mat-select formControlName="marcaDto">
                    <mat-option
                        *ngFor="let marca of marcas"
                        [value]="marca._id">
                        {{ marca._nombre }}
                    </mat-option>
                    </mat-select>
                    <mat-icon matSuffix>android</mat-icon>
                   </mat-form-field>
                   <div>
                    <p>Go to a different step to see the error state</p>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>
              </mat-step>
              <mat-step [stepControl]="productoForm2" [editable]="isEditable" errorMessage="Datos Producto Requeridos">
                <form [formGroup]="productoForm2">
                  <ng-template matStepLabel>Llene los datos del Producto</ng-template>
                  <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre Producto" formControlName="nombre" required>
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <mat-label>Descripcion</mat-label>
                    <input matInput placeholder="Descripcion Producto" formControlName="descripcion"
                           required>
                  </mat-form-field>
                  <div>
                    <p>Go to a different step to see the error state</p>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                    <button mat-button (click)="add(stepper)">Crear Producto</button>
                  </div>
                </form>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Fin</ng-template>
                <app-createtipopresentacion [producto]="productoid"></app-createtipopresentacion>
              </mat-step>
        </mat-horizontal-stepper>

      </div>
</div>
