<form [formGroup]="productoFormTP">
    <button mat-mini-fab color="accent" aria-label="Agregue tipos" (click)="addTP()">
      <mat-icon>plus_one</mat-icon>
    </button>
    <button mat-mini-fab color="accent" aria-label="Agregue tipos" (click)="add()">
       <mat-icon>plus</mat-icon>
    </button>

    <div formArrayName="tp">
      <div *ngFor="let t of productoFormTP.controls.tp.controls; let i=index">
        <div [formGroupName]="i">
          <mat-toolbar> 

          <mat-form-field appearance="standard" style="margin: 3%;">
            <mat-label>Tipos</mat-label>
            <mat-select formControlName="tipoDto">
            <mat-option
                *ngFor="let tipo of tipos"
                [value]="tipo._id">
                {{ tipo._nombre }}
            </mat-option>
            </mat-select>
            <mat-icon matSuffix>android</mat-icon>
           </mat-form-field>
            
           <mat-form-field appearance="standard" style="margin: 3%;" >
            <mat-label>Presentaciones</mat-label>
            <mat-select formControlName="presentacionDto">
            <mat-option
                *ngFor="let presentacion of presentaciones"
                [value]="presentacion._id">
                {{ presentacion._titulo }}
            </mat-option>
            </mat-select>
            <mat-icon matSuffix>android</mat-icon>
           </mat-form-field>
          <button (click)="remove(i)">Remove</button>
        </mat-toolbar>
        
        </div>
      </div>
    </div>

  </form>
