<p *ngIf="producto">

        <mat-form-field appearance="standard">
            <mat-label>Tipo</mat-label>
            <mat-select #tipo>
            <mat-option
                *ngFor="let tipo of tipos"
                [value]="tipo.id">
                {{ tipo.nombre }}
            </mat-option>
            </mat-select>
            <mat-icon matSuffix>view_week</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
         <mat-label>Presentacion</mat-label>
         <mat-select #presentacion>
         <mat-option
             *ngFor="let presentacion of presentaciones"
             [value]="presentacion.id">
             {{ presentacion.titulo }}
         </mat-option>
         </mat-select>
         <mat-icon matSuffix>keyboard</mat-icon>
        </mat-form-field>
        <button (click)="add(tipo.value, presentacion.value)"> </button>

</p>
