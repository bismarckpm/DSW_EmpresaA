
<app-navigation></app-navigation>
<div class="container modern-form mt-4">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Consultar Estudios Administrador</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="modern-form__form-container">
        <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <mat-select  name="idUsuario" [(ngModel)] = idUsuario class="mdb-select md-form mov_top" searchable="Search here..">
            <mat-option value="" disabled >Seleccione Usuario</mat-option>
            <mat-option *ngFor = "let u of usuarios" [value]="u.id" >{{u.nombreUsuario}}</mat-option>

          </mat-select>
        </mat-form-field>
        <div class="col-md-12 search-table-col"><span class="counter pull-right"></span>
            <div class="table-responsive table-bordered table table-hover table-bordered results">
                <table class="table table-bordered table-hover">
                    <thead class="bill-header cs">
                        <tr>
                            <th id="trs-hd" class="col-lg-1">ID de Estudio</th>
                            <th id="trs-hd" class="col-lg-2">Nombre de Estudio</th>

                            <th id="trs-hd" class="col-lg-2">Estatus</th>
                            <th id="trs-hd" class="col-lg-2">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="warning no-result">
                            <td colspan="12"><mat-icon >warning</mat-icon>  No Result !!!</td>
                        </tr>
                        <tr *ngFor= "let est of estudios; let i = index" >

                            <td >{{est.id}}</td>
                            <td >{{est.nombre}}</td>
                            <td >{{est.status}}</td>
                            <td ><button mat-fab (click)= "openDialog(est)" class="btn btn-success material-b" style="  margin-left: 5px;
                            "><mat-icon style="  font-size: 15px;
                            ">search</mat-icon></button>
                            <button mat-fab [routerLink]="['/modificarestudio',est.id]" id='est.id' class="btn btn-success material-b" style="  margin-left: 5px;
                            "><mat-icon style="  font-size: 15px;
                            ">edit</mat-icon></button>
                            <button mat-fab *ngIf="est.status == 'P'" (click)="eliminarEstudio(est)" class="btn btn-danger" style="  margin-left: 5px;
                            " ><mat-icon style="  font-size: 15px;
                            ">delete</mat-icon></button></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="col text-center"><button  (click)= "busquedaEstudios()" class="boton btn btn-primary submit-now mat-raised-button" type="submit"
                 >Buscar</button></div>
            </div>
        </form>
    </div>
</div>
