
<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 25px;">Mostrar Estudio</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="justify-content-md-center justify-content-lg-center modern-form__form-container" style="padding-right: 20px;padding-left: 20px;">
        <form>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r">
                    <label>Identificador de Estudio</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{id}}
                    </label>

                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Nombre de Estudio</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{nombreE}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Fecha Inicio</label>
                    <label class="form-control input input-tr" type="text"
                     value = fechaIn >{{fechaIn}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Fecha Fin</label>
                    <label class="form-control input input-tr" type="text"
                     value = fechaFn >{{fechaFn}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Tipo Instrumento</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{tipoI}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Estatus</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{estatus}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>

                </div>
                <div class="col text-center">

                </div>
            </div>

        </form>
    </div>
</div>
