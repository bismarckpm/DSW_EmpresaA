
<button [routerLink]="['/tipo/create']" mat-fab color="primary" style="position: fixed; right: 2rem; top: 5rem;">
    <mat-icon>add</mat-icon>
  </button>
  
  
  <div style="display: flex; margin: 15px;"> 
    <button [routerLink]="['/']" mat-icon-button color="primary">
    <mat-icon>arrow_back</mat-icon>
    </button> 
    <h2>Tipos</h2>
  </div>
  
  <div style="display: flex; align-items: center; padding: 5px; position: relative; left: 15%; bottom: 4rem;">
    <button mat-stroked-button (click)="ShowDiv('A')"><mat-icon>list</mat-icon></button>
    <button mat-stroked-button (click)="ShowDiv('B')"><mat-icon>table_chart</mat-icon></button>
  </div>
  
  
  <div class="container" *ngIf="currDiv == 'A'">
    <div *ngFor="let tipo of tipos">
      <div class="row"> 
      <mat-card class="card" style="width: '20rem';">
        <mat-card-header>
          <mat-card-title>{{tipo.nombre}}<hr></mat-card-title>        
          <mat-card-subtitle>Producto: {{tipo.idProducto.nombre}}</mat-card-subtitle>  
          <mat-card-subtitle>Estado: {{tipo.estado}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{tipo.descripcion}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button color="primary" (click)="openDialog(tipo.id)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
          </button>                
        </mat-card-actions>
      </mat-card>
    </div>
    </div>
  </div>
  
  <div class="container" *ngIf="currDiv == 'B'">
    <table class="table table-hover">
      <thead  class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tipo</th>
          <th scope="col">Estado</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Producto</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let tipo of tipos">
        <tr [ngClass]="{'table-danger': tipo.estado === 'Inactivo'}">
          <th scope="row">{{tipo.id}}</th>
          <td>{{tipo.nombre}}</td>
          <td>{{tipo.estado}}</td>
          <td>{{tipo.descripcion}}</td>
          <td>{{tipo.idProducto.nombre}}</td>
          <td><button mat-icon-button color="primary" (click)="openDialog(tipo.id)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button></td>
        </tr>
      </tbody>
    </table>
  </div>
