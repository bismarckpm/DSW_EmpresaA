<app-navigation></app-navigation>
<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Modificar Usuario</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="justify-content-md-center justify-content-lg-center modern-form__form-container" style="padding-right: 20px;padding-left: 20px;">
     <div class="shadow p-3 mb-5 bg-white rounded">
        <form>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Nombre de Usuario"
                    name = "nombreU" [(ngModel)] = nombreU>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" type="email" placeholder="Correo"
                    name = "correo" [(ngModel)] = correo disabled>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

                <div class="col col-contact">
                 <mat-form-field appearance="fill" *ngIf = "fkRol === 1 || fkRol === 3">
                     <mat-label>Cambiar Rol</mat-label>
                    <mat-select  name="fkRol" [(ngModel)] = fkRol class="mdb-select md-form mov_top" searchable="Search here..">
                      <mat-option value="" disabled >Seleccione Rol</mat-option>
                      <mat-option *ngFor = "let r of roles" [value]="r._id" >{{r._nombre}}</mat-option>

                    </mat-select>
                  </mat-form-field>
                  </div>

                  <div class="line-box">
                            <div class="line"></div>
                        </div>

                <div class="col text-center">
                   <button class="btn btn-info submit-now mat-raised-button" type="submit" (click)="actualizarUsuario()" >Guardar</button>
                </div>

            </div>

        </form>
        </div>
    </div>
</div>
