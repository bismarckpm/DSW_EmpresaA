<form [formGroup]="form">
    <h1 mat-dialog-title>Estatus del Estudio</h1>
    <div mat-dialog-content>
        <p>Cambie el estatus del estudio actual:</p>

        <mat-form-field appearance="outline" class="">
            <mat-label>Estatus</mat-label>
            <mat-select formControlName="estatus">
                <mat-option value="En Espera" [disabled]="isEmpty == true || data.estatus == 'Finalizado' || data.estatus == 'En Proceso'">En Espera de Inicio</mat-option>
                <mat-option value="En Proceso"[disabled]="data.estatus == 'Finalizado'">Iniciar</mat-option>
                <mat-option value="Finalizado">Finalizar</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field style="width: 300px;" appearance="outline" *ngIf="form.get('estatus').value == 'Finalizado'">
            <mat-label>Conclusion del estudio</mat-label>
            <textarea formControlName="conclusion" matInput rows="5" cols="40"></textarea>
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="actualizarEstudio()" cdkFocusInitial>
            <mat-icon>save</mat-icon>Save
        </button>
    </div>
    <br>
</form>
