<div class="container"> 
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Data Muestra de Estudio del analista X</h4>
        <h5 style="color: #212529;font-size: 35px;">Encuestados que han respondido</h5>

    </div>
    <hr class="modern-form__hr" />
</div> 

<div style="display: flex; margin: 15px;"> 
  <button [routerLink]="['/analista']" mat-icon-button color="primary">
  <mat-icon>arrow_back</mat-icon>
  </button> 
  <h2>Regresar</h2>
</div>

<div class="container"> 

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. German" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource"  [hidden]="!dataSource" matSort class="mat-elevation-z8">


  
    <!-- Encuestado Column -->
    <ng-container matColumnDef="Encuestado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Encuestado </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Estudio Column -->
    <ng-container matColumnDef="Estudio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudio </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreEstudio}}  </td>
    </ng-container>
  
    <!-- Fecha Inicio Column -->
    <ng-container matColumnDef="Fecha Inicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaInicioEstudio}}  </td>
    </ng-container>
  
    <!-- Fecha Fin Column -->
    <ng-container matColumnDef="Fecha Fin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fin </th>
      <td mat-cell *matCellDef="let element">  {{element.fechaFinEstudio}}  </td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button aria-label="Opciones">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">El dato "{{input.value}}" no se encuentra</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-progress-bar mode="query"  *ngIf="isWait == true" ></mat-progress-bar>

  <br>
  <mat-paginator [pageSizeOptions]="[1, 2, 20]" showFirstLastButtons></mat-paginator>

  <div class="col text-center">
    <button mat-fab color="warn" (click)= "getMuestra()" aria-label="Refrescar">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

</div>
