<div class="container"> 
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Data Muestra de Estudio</h4>
    </div>
    <hr class="modern-form__hr" />
</div> 

<div class="container"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Encuestado Column -->
        <ng-container matColumnDef="Encuestado">
          <th mat-header-cell *matHeaderCellDef> Encuestado </th>
          <td mat-cell *matCellDef="let element"> </td>
        </ng-container>
      
        <!-- Estudio Column -->
        <ng-container matColumnDef="Estudio">
          <th mat-header-cell *matHeaderCellDef> Estudio </th>
          <td mat-cell *matCellDef="let element">  </td>
        </ng-container>
      
        <!-- Fecha Inicio Column -->
        <ng-container matColumnDef="Fecha Inicio">
          <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
          <td mat-cell *matCellDef="let element"> </td>
        </ng-container>
      
        <!-- Fecha Fin Column -->
        <ng-container matColumnDef="Fecha Fin">
          <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
          <td mat-cell *matCellDef="let element">  </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="Opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones</th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-fab class="btn btn-success material-b" style="margin-left: 5px;
            "><mat-icon style="  font-size: 15px;
            ">find_in_page</mat-icon></button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
