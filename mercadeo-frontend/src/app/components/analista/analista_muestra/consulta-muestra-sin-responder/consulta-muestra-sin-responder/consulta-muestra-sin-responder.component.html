<div class="container"> 
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Encuestados Sin Responder</h4>

    </div>
    <hr class="modern-form__hr" />
</div> 

<div style="display: flex; margin: 15px;"> 
  <button [routerLink]="['/analista']" mat-icon-button color="primary">
  <mat-icon>arrow_back</mat-icon>
  </button> 
  <h2>Regresar</h2>
</div>


<div class="container"> 

    <table mat-table [dataSource]="encuestados" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Encuestado Column -->
        <ng-container matColumnDef="Encuestado">
          <th mat-header-cell *matHeaderCellDef> Encuestado </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Estudio Column -->
        <ng-container matColumnDef="Estudio">
          <th mat-header-cell *matHeaderCellDef> Estudio </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreEstudio}}  </td>
        </ng-container>
      
        <!-- Disponibilidad Column -->
        <ng-container matColumnDef="Disponibilidad">
          <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
          <td mat-cell *matCellDef="let element"> {{element.disponibilidad}}  </td>
        </ng-container>
      
        <!-- Estatus Column -->
        <ng-container matColumnDef="Estatus">
          <th mat-header-cell *matHeaderCellDef>  Estatus </th>
          <td mat-cell *matCellDef="let element">  {{element.estatus}}  </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="Opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones</th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button aria-label="Opciones">
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>

              <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encuentra datos</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-progress-bar mode="query"  *ngIf="isWait == true" ></mat-progress-bar>

      <div class="col text-center"><button (click)= "getEncuestadosSinR()" class="boton btn btn-primary submit-now mat-raised-button" type="submit"
        >Refrescar</button></div>
</div>
