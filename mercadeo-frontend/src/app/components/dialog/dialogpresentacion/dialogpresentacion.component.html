<div *ngIf="presentacion">
    <h1 mat-dialog-title>Edite Presentacion del Tipo de Producto</h1>
    <div mat-dialog-content>
      <p>Presentacion: </p>
      <form
      [formGroup]="presentacionForm"
      >
        <ng-template matStepLabel>Llene los datos de Presentacion del tipo de producto</ng-template>
        <div class="fields">
          <mat-form-field appearance="standard" class="">
            <mat-label>Titulo Presentacion</mat-label>
            <input matInput type="text" placeholder="Ex. 250mL, 50g" formControlName="titulo" [(ngModel)]="presentacion.titulo"/>
        </mat-form-field> <br>
        <mat-form-field appearance="standard" style="width: 10rem;">
        <mat-label>Caracteristicas</mat-label>
        <textarea matInput placeholder="Ex. Este posee..." formControlName="caracteristicas" [(ngModel)]="presentacion.caracteristicas">
        </textarea>
        </mat-form-field>
        </div>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button cdkFocusInitial (click)="save()" [disabled]="presentacionForm.invalid"><mat-icon>save</mat-icon>Save</button>
    </div>
  </div>
