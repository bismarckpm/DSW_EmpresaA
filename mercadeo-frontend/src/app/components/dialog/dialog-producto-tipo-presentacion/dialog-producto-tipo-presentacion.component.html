<div *ngIf="productoTipoPresentacion">
    <h1 mat-dialog-title>Edite Tipo y Presentacion</h1>
    <div mat-dialog-content>
      <p>Tipo: {{productoTipoPresentacion._tipo._nombre}} , 
        Presesntacion: {{productoTipoPresentacion._presentacion._titulo}}</p>
      <form 
      [formGroup]="productoFormTP" >
        <ng-template matStepLabel>Llene los datos</ng-template>
        <div class="fields">
            <mat-form-field appearance="standard" style="margin: 3%;">
                <mat-label>Tipos</mat-label>
                <mat-select formControlName="tipoDto">
                <mat-option
                    *ngFor="let tipo of tipos"
                    [value]="tipo._id">
                    {{ tipo._nombre }}
                </mat-option>
                </mat-select>
                <mat-icon matSuffix>android</mat-icon>
               </mat-form-field>
                
               <mat-form-field appearance="standard" style="margin: 3%;" >
                <mat-label>Presentaciones</mat-label>
                <mat-select formControlName="presentacionDto">
                <mat-option
                    *ngFor="let presentacion of presentaciones"
                    [value]="presentacion._id">
                    {{ presentacion._titulo }}
                </mat-option>
                </mat-select>
                <mat-icon matSuffix>android</mat-icon>
               </mat-form-field>
        </div>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button (click)="save()" [disabled]="productoFormTP.invalid"><mat-icon>save</mat-icon>Save</button>
    </div>
  </div>
