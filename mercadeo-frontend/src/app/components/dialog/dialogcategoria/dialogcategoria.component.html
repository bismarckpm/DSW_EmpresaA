<div *ngIf="categoria">
  <h1 mat-dialog-title>Edite su Categoria</h1>
  <div mat-dialog-content>
    <p>Categoria:</p>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="categoria.nombre">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="save(categoria)" cdkFocusInitial><mat-icon>save</mat-icon>Save</button>
  </div>
</div>
