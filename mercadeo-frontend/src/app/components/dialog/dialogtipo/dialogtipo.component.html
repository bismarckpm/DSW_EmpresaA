<div *ngIf="tipo">
    <h1 mat-dialog-title>Edite Tipo</h1>
    <div mat-dialog-content>
      <p>Tipo: {{tipo.nombre}}</p>
      <form 
      [formGroup]="tipoForm" >
        <ng-template matStepLabel>Llene los datos del tipo a editar</ng-template>
        <div class="fields">
            <mat-form-field appearance="standard" class="">
                <mat-label>Tipo de Producto</mat-label>
                <input matInput type="text" formControlName="nombre" placeholder="{{tipo.nombre}}"/>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Estado actual: {{tipo.estado}}</mat-label>
                <mat-select formControlName="estado" placeholder="{{tipo.estado}}" floatlLabel="never">
                    <mat-option value="Activo">Activo</mat-option >
                    <mat-option value="Inactivo">Inactivo</mat-option >
                </mat-select>
            </mat-form-field>  <br>
            <mat-form-field appearance="standard">
              <mat-label>Productos: {{tipo.idProducto.nombre}}</mat-label>
              <mat-select formControlName="idProducto">
              <mat-option
                  *ngFor="let producto of productos"
                  [value]="producto">
                  {{ producto.nombre }}
              </mat-option>
              </mat-select>
              <mat-icon matSuffix>folder</mat-icon>
          </mat-form-field>  <br>
          <mat-form-field appearance="standard" style="width: 10rem;">
            <mat-label>Descripcion</mat-label>
            <textarea matInput placeholder="Ex. Este posee..." formControlName="descripcion" placeholder="{{tipo.descripcion}}">
            </textarea>
        </mat-form-field>
        </div>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button cdkFocusInitial (click)="save()" [disabled]="tipoForm.invalid"><mat-icon>save</mat-icon>Save</button>
    </div>
  </div>
