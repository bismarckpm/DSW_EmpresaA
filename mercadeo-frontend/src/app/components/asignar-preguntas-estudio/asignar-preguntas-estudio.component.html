
<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Asignar Preguntas a Estudio</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="modern-form__form-container">

      <div class="form-group modern-form__form-group--padding-r">
        <mat-form-field appearance="fill">
      <mat-label>Seleccione Categoria</mat-label>
        <mat-select name="cat" [(ngModel)] = cat class="mdb-select md-form" searchable="Search here..">

            <mat-option value="" disabled selected>Seleccione Categoria</mat-option>
            <mat-option *ngFor = "let c of categorias;let i = index" [value]="c" >{{c}}</mat-option>

        </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group modern-form__form-group--padding-r">
        <mat-form-field appearance="fill">
        <mat-label>Seleccione Estudio</mat-label>
          <mat-select name="estId" [(ngModel)] = estId class="mdb-select md-form" searchable="Search here..">
              <mat-option value="" disabled selected>Seleccione Estudio</mat-option>
              <mat-option *ngFor = "let e of estudios" [value]="e.id" >{{e.nombre}}</mat-option>

            </mat-select>
          </mat-form-field>
       </div>

        <div class="col-md-12 search-table-col"><span class="counter pull-right"></span>
            <div class="table-responsive table-bordered table table-hover table-bordered results">
                <table class="table table-bordered table-hover">
                    <thead class="bill-header cs">
                        <tr>
                            <th id="trs-hd" class="col-lg-1">ID</th>
                            <th id="trs-hd" class="col-lg-2">Descripcion</th>
                            <th id="trs-hd" class="col-lg-3">TipoPregunta</th>
                            <th id="trs-hd" class="col-lg-3">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="warning no-result">
                            <td colspan="12"><mat-icon >warning</mat-icon>  No Result !!!</td>
                        </tr>
                        <tr *ngFor= "let pr of preguntas; let i = index" >

                            <td >{{pr.id}}</td>
                            <td >{{pr.descripcion}}</td>
                            <td >{{pr.tipoPregunta}}</td>

                            <td ><button mat-fab (click)= "agregarPreguntaEstudio(pr.id)"class="btn btn-success material-b" style="  margin-left: 5px;
                            "><mat-icon style="  font-size: 15px;
                            ">add</mat-icon></button>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="col text-center"><button class="btn btn-primary submit-now boton mat-raised-button" type="submit"
                 (click) = "busquedaPreguntas()">Buscar</button></div>
            </div>


        </form>
    </div>
</div>
