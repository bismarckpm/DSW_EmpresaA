
<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 25px;">Mostrar Usuario</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="justify-content-md-center justify-content-lg-center modern-form__form-container" style="padding-right: 20px;padding-left: 20px;">
        <form>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r">
                    <label>Identificador de Usuario</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{id}}
                    </label>

                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Nombre de Usuario</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{nombreU}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Correo</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{correo}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Estado</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{estado}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Codigo de Recuperaci√≥n</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{codR}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Password</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{pass}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>

                </div>

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Rol</label>
                    <label class="form-control input input-tr" type="text"
                      >{{r}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>

                </div>
                <div class="col text-center">

                </div>
            </div>

        </form>
    </div>
</div>
