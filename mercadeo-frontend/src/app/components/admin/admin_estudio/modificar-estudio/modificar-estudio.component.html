
<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Modificar Estudio</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="justify-content-md-center justify-content-lg-center modern-form__form-container" style="padding-right: 70px;padding-left: 70px;">
      <div class="shadow p-3 mb-5 bg-white rounded">
        <form>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Nombre Estudio"
                    name = "nombreEs" [(ngModel)] = nombreEs>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r">
                      <input class="form-control input input-tr" type="text" placeholder="Estatus"
                    name = "estatus" [(ngModel)] = estatus>



                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r">


                    <mat-form-field color="accent" appearance="fill">
                        <mat-label>Seleccione Fecha Final</mat-label>
                        <input matInput name= "fechaFn" [(ngModel)]="fechaFn" [matDatepicker]="fechaF">
                        <mat-datepicker-toggle matSuffix [for]="fechaF"></mat-datepicker-toggle>
                        <mat-datepicker #fechaF color="primary"></mat-datepicker>
                      </mat-form-field>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

                <div>
                </div>
                <div class="col text-center">
                   <button class="btn btn-info submit-now mat-raised-button" type="submit" (click)="actualizarEstudio()" >Guardar</button>
                </div>
            </div>

        </form>
        </div>
    </div>
</div>
