<div class= "container"> 
    <div style="display: flex; margin: 15px; position: absolute;"> 
        <div style="color: blue; cursor: pointer;" [routerLink]="['/admin']">Home </div>
        <mat-icon style="font-size: 19px; height: 30px">keyboard_arrow_right</mat-icon>
        <div style="color: blue; cursor: pointer;" [routerLink]="['/producto']"> Producto </div>
        <mat-icon style="font-size: 19px; height: 30px">keyboard_arrow_right</mat-icon>
        <div style="color: blue; cursor: pointer;" [routerLink]="['/tipo']"> Tipo</div>
        <mat-icon style="font-size: 19px; height: 30px">keyboard_arrow_right</mat-icon>
        <div> Create</div>
    </div>
    <h3 class="title"> Agregar Tipo</h3><hr>
    <mat-spinner class="center" *ngIf="isWait == true" ></mat-spinner>
    <button class="cancel-button" mat-icon-button color="primary" (click)="goBack()">
        <mat-icon>cancel</mat-icon> Go Back
    </button> 
    <div class="content">
      <form
      [formGroup]="tipoForm"
      (ngSubmit)="add()"
      >
      <ng-template>Llene los datos de tipo de producto</ng-template>
      <div class="fields">
          <mat-form-field appearance="standard" class="">
              <mat-label>Tipo</mat-label>
              <input matInput type="text" formControlName="nombre" />
          </mat-form-field>
          <mat-form-field appearance="standard" class="">
              <mat-label>Descripcion</mat-label>
              <textarea matInput placeholder="Ex. Este producto tiene..." formControlName="descripcion">
              </textarea>
          </mat-form-field>  
    </div>
    <div class="add-button">
      <button
          [disabled]="tipoForm.invalid"
          mat-raised-button
          class="medium-blue-bg"
          type="submit"
      >
      <mat-icon>add_box</mat-icon> ADD
      </button>
  </div>
</form>
</div>
</div>
