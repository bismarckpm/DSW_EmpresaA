<app-navigation></app-navigation>
<button [routerLink]="['/marca/create']" mat-fab color="primary" style="position: fixed; right: 2rem; top: 5rem;">
    <mat-icon>add</mat-icon>
  </button>
  
  
  <div style="display: flex; margin: 15px;"> 
    <button [routerLink]="['/']" mat-icon-button color="primary">
    <mat-icon>arrow_back</mat-icon>
    </button> 
    <h2>Marcas</h2>
  </div>
  
  <div style="display: flex; align-items: center; padding: 5px; position: relative; left: 15%; bottom: 4rem;">
    <button mat-stroked-button (click)="ShowDiv('A')"><mat-icon>list</mat-icon></button>
    <button mat-stroked-button (click)="ShowDiv('B')"><mat-icon>table_chart</mat-icon></button>
  </div>
  
  <div class="container" *ngIf="currDiv == 'A'">
    <div *ngFor="let marca of marcas">
      <div class="row"> 
      <mat-card class="card" style="width: '20rem';">
        <mat-card-header>
          <mat-card-title>{{marca._nombre}}<hr></mat-card-title>          
          <mat-card-subtitle>Estado: {{marca._estado}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-icon-button color="primary" (click)="openDialog(marca._id)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(marca)" >
            <mat-icon>delete</mat-icon>
          </button>                
        </mat-card-actions>
      </mat-card>
    </div>
    </div>
  </div>
  
  <div class="container" *ngIf="currDiv == 'B'">
    <table class="table table-hover">
      <thead  class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">Estado</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let marca of marcas">
        <tr [ngClass]="{'table-danger': marca.estado === 'I'}">
          <th scope="row">{{marca._id}}</th>
          <td>{{marca._nombre}}</td>
          <td>{{marca._estado}}</td>
          <td><button mat-icon-button color="primary" (click)="openDialog(marca._id)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(marca)">
            <mat-icon>delete</mat-icon>
          </button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
