
<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 25px;">Informaci√≥n de la Solicitud</h4>
        <h5 style="color: #212529;font-size: 15px;">Estado de la Solicitud: {{estado}}</h5>
    </div>
    <hr class="modern-form__hr" />
    <div class="justify-content-md-center justify-content-lg-center modern-form__form-container" style="padding-right: 20px;padding-left: 20px;">
        <form>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r">
                    <label>Producto</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{nombreP}}
                    </label>

                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Marca</label>
                    <label class="form-control input input-tr" type="text"
                     value = id >{{marca}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Categoria</label>
                    <label class="form-control input input-tr" type="text"
                     value = fechaI >{{categoria}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><label>Subcategoria</label>
                    <label class="form-control input input-tr" type="text"
                       >{{subcategoriaN}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-12">
                    <div class="form-group modern-form__form-group--padding-r"><label>Descripcion</label>
                    <label class="form-control input input-tr" type="text"
                     value = fechaFn >{{subcategoria}}
                    </label>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
