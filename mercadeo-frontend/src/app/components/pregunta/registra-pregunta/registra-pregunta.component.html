
<app-navigation></app-navigation>

<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 45px;">Registrar pregunta</h4>
    </div>
    <hr class="modern-form__hr"  />
    <div class="justify-content-md-center justify-content-lg-center modern-form__form-container"
        style="padding-right: 20px;padding-left: 20px;">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <form #preguntaForm="ngForm" (ngSubmit)="onSubmit(preguntaForm)">
                <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                    <div class="col col-contact">
                        <div class="form-group modern-form__form-group--padding-r">
                            <label class="my-1 mr-2 mt-2" for="inlineFormCustomSelectPref">Pregunta</label>

                            <input class="form-control input input-tr" type="text" placeholder="Escribe una pregunta" name="descripcion" #descripcion = "ngModel" [(ngModel)] = 
                            "pregunta_encuesta.descripcion" required>

                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                            <small *ngIf="!descripcion.valid && descripcion.touched" class="invalid-feedback d-block">
                                Ingrese una pregunta
                            </small>
                        </div>

                        
                    </div>
                    <div class="col col-contact">
                        <label class="my-1 mr-2 mt-2" for="inlineFormCustomSelectPref">Tipo de pregunta</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="tipoPregunta" #tipoPregunta = "ngModel" [(ngModel)] = "pregunta_encuesta.tipoPregunta">
                            <option  disabled selected>Selecciona una opción</option>
                            <option value="Respuesta libre">Respuesta libre</option>
                            <option value="Verdadero o Falso">Verdadero o Falso</option>
                            <option value="Seleccion simple">Seleccion simple</option>
                        </select>
                        <small *ngIf="!tipoPregunta.valid && tipoPregunta.touched" class="invalid-feedback d-block">
                            Seleccione un tipo de pregunta
                        </small>
                    </div>
                </div>
                <div class="form-row row-cols-1 flex-row flex-grow-0 ">
                    <div class="col col-contact col-md-6">
                        <div class="form-group modern-form__form-group--padding-r">
                            <label for="inlineFormCustomSelectPref">Seleccione la subcategoría</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="fk_subcategoria" #fk_subcategoria = "ngModel" 
                            [(ngModel)] = "pregunta_encuesta.fk_subcategoria">
                                <option disabled selected>Selecciona una opción</option>
                                <option *ngFor="let subcategoria of subcategorias">
                                    {{subcategoria}}
                                </option>
                                
                              </select>
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <button class="btn btn-primary submit-now mt-3" type="submit" [disabled]="preguntaForm.invalid">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
