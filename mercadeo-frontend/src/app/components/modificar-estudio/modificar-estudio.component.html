
<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Modificar Estudio</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="justify-content-md-center justify-content-lg-center modern-form__form-container" style="padding-right: 70px;padding-left: 70px;">
      <div class="shadow p-3 mb-5 bg-white rounded">
        <form>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Nombre Estudio"
                    name = "nombreEs" [(ngModel)] = nombreEs>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Tipo Instrumento"
                    name = "tipoIns" [(ngModel)] = tipoIns>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Fecha Inicial"
                    name = "fechaIn" [(ngModel)] = fechaI>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Fecha Final"
                    name = "fechaFn" [(ngModel)] = fechaF>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Estatus"
                    name = "estatus" [(ngModel)] = estatus>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Estado"
                    name = "estado" [(ngModel)] = estado>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>

                </div>
                <div class="col col-contact">
                 <mat-form-field appearance="fill">
                     <mat-label>Solicitud</mat-label>
                    <mat-select  name="fkSol" [(ngModel)] = fkSol class="mdb-select md-form mov_top" searchable="Search here..">
                      <mat-option value="" disabled >Seleccione Solicitud</mat-option>
                      <mat-option *ngFor = "let s of solicitudes" [value]="s.id" >{{s.descripcionSolicitud}}</mat-option>

                    </mat-select>
                  </mat-form-field>
                  </div>

                  <div class="col col-contact">
                  <mat-form-field appearance="fill">
                   <mat-label>Analista</mat-label>
                    <mat-select  name="skUser" [(ngModel)] = fkUser class="mdb-select md-form mov_top" searchable="Search here..">
                      <mat-option value="" disabled >Seleccione Analista</mat-option>
                      <mat-option *ngFor = "let a of analistas" [value]="a.id" >{{a.nombreUsuario}}</mat-option>

                    </mat-select>
                  </mat-form-field>
                  </div>
                <div class="col text-center">
                   <button class="btn btn-info submit-now mat-raised-button" type="submit" (click)="actualizarEstudio()" >Guardar</button>
                </div>
            </div>

        </form>
        </div>
    </div>
</div>
