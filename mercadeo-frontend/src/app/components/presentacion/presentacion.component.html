<app-navigation></app-navigation>
<button [routerLink]="['/presentacion/create']" mat-fab color="primary" style="position: fixed; right: 2rem; top: 5rem;">
    <mat-icon>add</mat-icon>
  </button>
  
  
  <div style="display: flex; margin: 15px;"> 
    <button [routerLink]="['/']" mat-icon-button color="primary">
    <mat-icon>arrow_back</mat-icon>
    </button> 
    <h2>Presentaciones</h2>
  </div>
  
  <div style="display: flex; align-items: center; padding: 5px; position: relative; left: 15%; bottom: 4rem;">
    <button mat-stroked-button (click)="ShowDiv('A')"><mat-icon>list</mat-icon></button>
    <button mat-stroked-button (click)="ShowDiv('B')"><mat-icon>table_chart</mat-icon></button>
  </div>
  
  
  <div class="container" *ngIf="currDiv == 'A'">
    <div *ngFor="let presentacion of presentaciones">
      <div class="row"> 
      <mat-card class="card" style="width: '20rem';">
        <mat-card-header>
          <mat-card-title>{{presentacion.titulo}}<hr></mat-card-title>        
          <mat-card-subtitle>Estado: {{presentacion.estado}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{presentacion.caracteristicas}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button color="primary" (click)="openDialog(presentacion.id)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(presentacion)">
            <mat-icon>delete</mat-icon>
          </button>                
        </mat-card-actions>
      </mat-card>
    </div>
    </div>
  </div>
  
  <div class="container" *ngIf="currDiv == 'B'">
    <table class="table table-hover">
      <thead  class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Presentacion</th>
          <th scope="col">Estado</th>
          <th scope="col">Caracteristica</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let presentacion of presentaciones">
        <tr [ngClass]="{'table-danger': presentacion.estado === 'Inactivo'}">
          <th scope="row">{{presentacion.id}}</th>
          <td>{{presentacion.titulo}}</td>
          <td>{{presentacion.estado}}</td>
          <td>{{presentacion.caracteristicas}}</td>
          <td><button mat-icon-button color="primary" (click)="openDialog(presentacion.id)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(presentacion)">
            <mat-icon>delete</mat-icon>
          </button></td>
        </tr>
      </tbody>
    </table>
  </div>
