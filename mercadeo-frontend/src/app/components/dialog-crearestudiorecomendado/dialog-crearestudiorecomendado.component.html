<button class="close" mat-icon-button (click)="closeDialog()">
    <span class="material-icons">
    clear
    </span>
</button>

<div class="container">
    <div class="text-center">
        <h1>Crear estudio</h1>
        <hr class="modern-form__hr" />
    </div>
    
    
    <form [formGroup]="estudioRecomendadoForm">
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Nombre del estudio</mat-label>
                    <input matInput placeholder="Estudio sobre bebidas.." formControlName="nombreEstudio">
                  </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Fecha de Inicio</mat-label>
                    <input matInput placeholder="25/05/2020" formControlName="fechaInicio" [ngModel]="this.fechaActual | date:'dd-MM-yyyy'">
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Analista encargado</mat-label>
                    <mat-select formControlName="analistaAsignado">
                    <mat-option
                        *ngFor="let analista of analistas"
                        [value]="analista.id">
                        {{ analista.nombreUsuario }}
                    </mat-option>
                    </mat-select>
                   </mat-form-field>
            </div>
        </div>
    </form>
    <button mat-raised-button class="float-right" (click)="crearEstudioRecomendado()">Crear</button>
    <br>
</div>
