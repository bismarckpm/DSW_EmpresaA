<div class="container modern-form">
    <div class="text-center">
        <h4 style="color: #212529;font-size: 35px;">Agregar Usuario</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="justify-content-md-center justify-content-lg-center modern-form__form-container" style="padding-right: 20px;padding-left: 20px;">
      <div class="shadow p-3 mb-5 bg-white rounded">
        <form>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Primer Nombre"
                    name = "nombreP" [(ngModel)] = nombreP>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" type="text" placeholder="Segundo Nombre"
                    name = "nombreS" [(ngModel)] = nombreS>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Primer Apellido"
                     name = "apellidoP" [(ngModel)] = apellidoP/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" type="text" placeholder="Segundo Apellido"
                    name = "apellidoS" [(ngModel)] = apellidoS/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Cedula"
                    name = "cedula" [(ngModel)] = cedula/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" type="text" placeholder="Sexo"
                     name = "sexo" [(ngModel)] = sexo/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Fecha de Nacimiento"
                      name = "fechaNacimiento" [(ngModel)] = fechaNacimiento/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" type="text" placeholder="Estado Civil"
                    name = "edoCivil" [(ngModel)] = edoCivil/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Numero de Hijos"
                    name = "hijosN" [(ngModel)] = hijosN/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" type="text" placeholder="Cantidad de Telefonos"
                    name = "phoneN" [(ngModel)] = phoneN/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
              </div>

              <div class="form-row row-cols-2 flex-row flex-grow-0 justify-content-center">
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="text" placeholder="Disponibilidad"
                    name = "disp" [(ngModel)] = disp/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" type="text" placeholder="Numero de Personas con que vive"
                    name = "numP" [(ngModel)] = numP/>
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
              </div>

            <div class="form-row row-cols-1 flex-row flex-grow-0">
                <div class="col col-contact">

                    <div class="form-row row-cols-1 flex-row flex-grow-0 justify-content-center">


                        <div class="col col-contact" style="margin-top: 10px;">
                            <div class="form-group modern-form__form-group--padding-r">
                            <mat-form-field appearance="fill">
                              <mat-label class="mat-label">Dirección</mat-label>
                                <mat-select name="lugarfk" [(ngModel)] = lugarfk class="mdb-select md-form" searchable="Search here..">
                                  <mat-option value="" disabled selected>Selecciona estado</mat-option>
                                  <mat-option *ngFor = "let l of lugares" [value]="l.id" >{{l.nombre}}</mat-option>

                                </mat-select>
                            </mat-form-field>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-contact" style="margin-top: 10px;">
                            <div class="form-group modern-form__form-group--padding-r">

                            <mat-form-field appearance="fill">
                              <mat-label class="mat-label">Nivel Academico</mat-label>
                                <mat-select name="nivelfk" [(ngModel)] = nivelfk class="mdb-select md-form" searchable="Search here..">
                                  <mat-option value="" disabled selected>Nivel Academico</mat-option>
                                  <mat-option *ngFor = "let n of nivel" [value]="n.id" >{{n.nivel}}</mat-option>

                                </mat-select>
                            </mat-form-field>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col col-contact" style="margin-top: 10px;">
                            <div class="form-group modern-form__form-group--padding-r">
                            <mat-form-field appearance="fill">
                              <mat-label class="mat-label">Ocupación</mat-label>
                                <mat-select name="ocupfk" [(ngModel)] = ocupfk class="mdb-select md-form" searchable="Search here..">
                                  <mat-option value="" disabled selected>Ocupación</mat-option>
                                  <mat-option *ngFor = "let o of ocup" [value]="o.id" >{{o.nombre}}</mat-option>

                                </mat-select>
                            </mat-form-field>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col col-contact" style="margin-top: 10px;">
                            <div class="form-group modern-form__form-group--padding-r">
                            <mat-form-field appearance="fill">
                              <mat-label class="mat-label">Nivel Economico</mat-label>
                                <mat-select name="nivelEfk" [(ngModel)] = nivelEfk class="mdb-select md-form" searchable="Search here..">
                                  <mat-option value="" disabled selected>Nivel Economico</mat-option>
                                  <mat-option *ngFor = "let e of nivelesE" [value]="e.id" >{{e.nivel}}</mat-option>

                                </mat-select>
                            </mat-form-field>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="form-row row-cols-1 flex-row flex-grow-0 justify-content-center">
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-r">
                                <div class="margin"><input type="text" class="form-control input input-tr" placeholder="Nombre de Usuario"
                                name="nombreU" [(ngModel)] = nombreU /></div>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-l">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-contact">
                    <div class="form-group modern-form__form-group--padding-r">
                        <div class="line-box">
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="form-row row-cols-1 flex-row flex-grow-0 justify-content-center">
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-r">
                                <div><input type="text" class="form-control input input-tr" placeholder="Email"
                                name="correo" [(ngModel)] = correo/></div>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-l">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col text-center">
                    <div class="form-row row-cols-1 flex-row flex-grow-0">
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" type="password" placeholder="Password"
                            name="password" [(ngModel)] = password/>
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-contact">
                            <div class="form-group modern-form__form-group--padding-l">

                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div><button class="btn btn-info submit-now mat-raised-button" type="submit" (click)="insertarUsuario()">Registrar</button>
                  </div>

            </div>
        </form>
      </div>
    </div>
</div>
