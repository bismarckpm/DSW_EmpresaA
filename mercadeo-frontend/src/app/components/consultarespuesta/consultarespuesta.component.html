<app-navigation></app-navigation>

<div style="display: flex; margin: 15px;">
    <button [routerLink]="['/listadoPregunta']" mat-icon-button color="primary">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <h2 class="mt-1">Preguntas </h2>
</div>

<div class="text-center">
    <h4 style="color: #212529;font-size: 45px;" class="mt-5">Respuestas de: {{pregunta.descripcion}}</h4>
    <hr class="modern-form__hr" />
</div>

<div class="container">
    <table class="table table-hover " data-pagination="true" data-toggle="table">
        <thead id="thead-color">
            <tr>
                <th scope="col">NÃºmero</th>
                <th scope="Col">Respuesta</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let respuestas of respuesta">
            <tr *ngIf="respuestas.estado == 'A'">
                <th scope="row">{{respuestas.id}}</th>
                <td>{{respuestas.nombre}}</td>
                <td>
                    <button mat-icon-button color="primary" style="color:#27c6ff" (click)="openDialog(respuestas.id)">
                        <mat-icon>create</mat-icon>
                      </button>
                    <button mat-icon-button color="primary" style="color: red; "
                        (click)="eliminarRespuesta(respuestas)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
