<body>
    
<!-- Ingresa correo para recuperar la clave -->
    <div class="wrapper fadeInDown" *ngIf="currDiv=='A'">
        <div class="container-alert mt-5">
            <div *ngIf ="Alert" class="alert alert-danger alert-dismissible fade show " role="alert">
                <strong>Oops!!</strong> ¡El correo no existe!
                <button mat-button  cdkFocusInitial (click)="showAlert(false)"><mat-icon>close</mat-icon></button>
            </div>
        </div>
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Recuperar contraseña </h2>
            <!-- Login Form -->
            <form #validaCorreoForm="ngForm" (ngSubmit)="onCorreo(validaCorreoForm)">
                <div class="form-group">
                    <input type="text" class="fadeIn third" name="correo"
                        placeholder="Ingrese su correo electronico" #correo="ngModel"
                        [ngModel]="usuario.correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <small *ngIf="!correo.valid && correo.touched"
                        class="invalid-feedback d-block">
                        Coloque un correo válido
                    </small>
                </div>
                <input type="submit" class="fadeIn fourth" value="Acceder" [disabled] = "validaCorreoForm.invalid ">
            </form>
        </div>
    </div>
     

<!-- Ingresa el código -->    
<div class="wrapper fadeInDown" *ngIf="currDiv=='B'">

    <div class="wrapper fadeInDown" *ngIf="currDiv=='B'">
        <div class="container-alert mt-5">
            <div *ngIf ="Aviso" class="alert alert-success alert-dismissible fade show " role="alert">
                 Hemos enviado un código a tu correo. 
                <button mat-button  cdkFocusInitial (click)="showAviso(false)"><mat-icon>close</mat-icon></button>
            </div>
        </div>
    </div>

        <div class="wrapper fadeInDown" *ngIf="currDiv=='B'">
            <div class="container-alert mt-5">
                <div *ngIf ="Codigo" class="alert alert-danger alert-dismissible fade show " role="alert">
                     El código es incorrecto.  
                    <button mat-button  cdkFocusInitial (click)="showCodigo(false)"><mat-icon>close</mat-icon></button>
                </div>
            </div>
        </div>    

        <div id="formContent">
            
            <h2 class="active"> Recuperar contraseña </h2>
            
            <form #recuperarClaveForm="ngForm" (ngSubmit)="onRecupera(recuperarClaveForm)">
                <div class="form-group">
                    <input type="text" class="fadeIn third" name="codigoRecuperacion"
                        placeholder="Código de Recuperacion" #codigoRecuperacion="ngModel"
                        [(ngModel)]="usuario.codigoRecuperacion" pattern="^[0-9]+" required>
                    <small *ngIf="!codigoRecuperacion.valid && codigoRecuperacion.touched"
                        class="invalid-feedback d-block">
                        Solo se permiten números.
                    </small>
                </div>
                <input type="submit" class="fadeIn fourth" value="Acceder" [disabled]="recuperarClaveForm.invalid">
            </form>
        </div>
</div>

<!-- Cambia la clave -->
<div class="wrapper fadeInDown" *ngIf="currDiv=='C'">
    <div id="formContent">
        
        <h2 class="active"> Ingresa nueva contraseña </h2>
        
        <form #cambiarClaveForm="ngForm" (ngSubmit)="onCambia(cambiarClaveForm)">
            <div class="form-group">
                <input type="password" class="fadeIn third" name="password"
                    placeholder="Contraseña" #password="ngModel"
                    [(ngModel)]="usuario.password" required>
                <small *ngIf="!password.valid && password.touched"
                    class="invalid-feedback d-block">
                    Ingrese su nueva contraseña
                </small>
            </div>
            <input type="submit" class="fadeIn fourth" value="Acceder" [disabled]="cambiarClaveForm.invalid">
        </form>
    </div>
</div>

</body>
