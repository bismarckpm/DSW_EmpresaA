<div class= "container"> 
    <button class="cancel-button" mat-icon-button color="primary" (click)="goBack()">
        <mat-icon>cancel</mat-icon> Go Back
    </button> 
    <h3 class="title"> Agregar Tipo</h3><hr>
    <mat-spinner class="center" *ngIf="isWait == true" ></mat-spinner>
    <div class="content">
        <mat-vertical-stepper #stepper>
            <mat-step [stepControl]="tipoForm">
              <form [formGroup]="tipoForm" >
                <ng-template matStepLabel>Llene los datos de tipo de producto</ng-template>
                <div class="fields">
                    <mat-form-field appearance="standard" class="">
                        <mat-label>Tipo</mat-label>
                        <input matInput type="text" formControlName="nombre" />
                    </mat-form-field>
                    <mat-form-field appearance="standard">
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="estado">
                            <mat-option value="Activo">Activo</mat-option >
                            <mat-option value="Inactivo">Inactivo</mat-option >
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="standard" class="">
                        <mat-label>Descripcion</mat-label>
                        <textarea matInput placeholder="Ex. Este producto tiene..." formControlName="descripcion">
                        </textarea>
                    </mat-form-field>
                </div>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="tipoForm">
              <form [formGroup]="tipoForm">
                <ng-template matStepLabel>Elija los productos al que le desee asignar este tipo</ng-template>
                <div class="fields">
                    <mat-form-field appearance="standard">
                        <mat-label>Productos</mat-label>
                        <mat-select formControlName="idProducto">
                        <mat-option
                            *ngFor="let producto of productos"
                            [value]="producto">
                            {{ producto.nombre }}
                        </mat-option>
                        </mat-select>
                        <mat-icon matSuffix>folder</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                    <button
                        [disabled]="tipoForm.invalid"
                        mat-raised-button
                        class="medium-blue-bg"
                        type="submit"
                        (click)="add()"
                    >
                    <mat-icon>add_box</mat-icon> ADD
                    </button>
                </div>
              </form>
            </mat-step>
          </mat-vertical-stepper>
    </div>

</div>
